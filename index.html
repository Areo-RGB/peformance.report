<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Analytics Dashboard v2</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            padding-top: 20px; 
        }
        h1 { 
            color: #003366; 
        }
        #chartContainer { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            min-height: 400px; 
        }
        #legend { 
            font-size: 14px; 
            text-align: left; 
        }
        #summaryCard { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        #photoPlaceholder { 
            width: 100px; 
            height: 100px; 
            background: #ddd; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 12px; 
            color: #666; 
            text-align: center; 
            flex-shrink: 0;
        }
        .category-header { 
            font-weight: bold; 
            margin-top: 10px; 
        }
        .category-summary { 
            margin-bottom: 5px; 
            padding: 5px; 
            background: #e9e9e9; 
            border-radius: 5px; 
            font-size: 14px; 
        }
        .test-result { 
            margin-bottom: 5px; 
            padding: 5px; 
            background: #f9f9f9; 
            border-radius: 5px; 
            font-size: 14px; 
        }
        .kpi-label { 
            font-weight: bold; 
        }
        .percent-diff.green { 
            color: green; 
        }
        .percent-diff.red { 
            color: red; 
        }
        #dfbLogo { 
            width: 30px; 
            height: 30px; 
            vertical-align: middle; 
            margin-left: 5px; 
        }
        @media (max-width: 576px) {
            #photoPlaceholder { 
                width: 80px; 
                height: 80px; 
                font-size: 10px; 
            }
            #chartContainer { 
                min-height: 300px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sprint Analytics Dashboard v2</h1>
        <div class="row justify-content-center g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <label for="athleteSelect" class="form-label">Select Athlete:</label>
                <select id="athleteSelect" class="form-select" onchange="updateTestFilter()"></select>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <label for="testSelect" class="form-label">Select Test:</label>
                <select id="testSelect" class="form-select" onchange="updateCompareFilter()"></select>
            </div>
            <div class="col-12 col-md-6 col-lg-4" id="compareToFilter">
                <label for="compareSelect" class="form-label">Compare to:</label>
                <select id="compareSelect" class="form-select" onchange="updateChart()">
                    <option value="team">Team Average</option>
                    <option value="dfb">DFB <img id="dfbLogo" src="https://seeklogo.com/images/D/dfb-logo-2CA8993E79-seeklogo.com.png" alt="DFB Logo"></option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="chartContainer">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <div id="legend"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="summaryCard" class="d-flex flex-column flex-md-row align-items-md-start">
                    <div id="photoPlaceholder" class="me-md-3 mb-3 mb-md-0">Athlete Photo</div>
                    <div id="kpiContainer" class="flex-grow-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const summaryData = [
            {"athlete": "August", "test": "Antritt (10m)", "average": 2.38, "unit": "s"},
            {"athlete": "Iraklis", "test": "Antritt (10m)", "average": 2.16, "unit": "s"},
            {"athlete": "Erik", "test": "Antritt (10m)", "average": 2.21, "unit": "s"},
            {"athlete": "Finley", "test": "Antritt (10m)", "average": 1.96, "unit": "s"},
            {"athlete": "Levi", "test": "Antritt (10m)", "average": 2.14, "unit": "s"},
            {"athlete": "Orestis", "test": "Antritt (10m)", "average": 2.27, "unit": "s"},
            {"athlete": "Paul", "test": "Antritt (10m)", "average": 2.11, "unit": "s"},
            {"athlete": "Lasse", "test": "Antritt (10m)", "average": 2.13, "unit": "s"},
            {"athlete": "Lion", "test": "Antritt (10m)", "average": 2.09, "unit": "s"},
            {"athlete": "Nicklas", "test": "Antritt (10m)", "average": 2.13, "unit": "s"},
            {"athlete": "CJ", "test": "Antritt (10m)", "average": 2.12, "unit": "s"},
            {"athlete": "August", "test": "Schnelligkeit (20m)", "average": 4.13, "unit": "s"},
            {"athlete": "Iraklis", "test": "Schnelligkeit (20m)", "average": 3.66, "unit": "s"},
            {"athlete": "Erik", "test": "Schnelligkeit (20m)", "average": 3.82, "unit": "s"},
            {"athlete": "Finley", "test": "Schnelligkeit (20m)", "average": 3.45, "unit": "s"},
            {"athlete": "Levi", "test": "Schnelligkeit (20m)", "average": 3.89, "unit": "s"},
            {"athlete": "Orestis", "test": "Schnelligkeit (20m)", "average": 3.88, "unit": "s"},
            {"athlete": "Paul", "test": "Schnelligkeit (20m)", "average": 3.68, "unit": "s"},
            {"athlete": "Lasse", "test": "Schnelligkeit (20m)", "average": 3.84, "unit": "s"},
            {"athlete": "Lion", "test": "Schnelligkeit (20m)", "average": 3.74, "unit": "s"},
            {"athlete": "Nicklas", "test": "Schnelligkeit (20m)", "average": 3.7, "unit": "s"},
            {"athlete": "CJ", "test": "Schnelligkeit (20m)", "average": 3.62, "unit": "s"},
            {"athlete": "Finley", "test": "50m Sprint", "average": 8.86, "unit": "s"},
            {"athlete": "Silas", "test": "50m Sprint", "average": 9.12, "unit": "s"},
            {"athlete": "Nicklas", "test": "50m Sprint", "average": 9.17, "unit": "s"},
            {"athlete": "Orestis", "test": "50m Sprint", "average": 9.17, "unit": "s"},
            {"athlete": "Levi", "test": "50m Sprint", "average": 9.24, "unit": "s"},
            {"athlete": "Paul", "test": "50m Sprint", "average": 9.3, "unit": "s"},
            {"athlete": "Lasse", "test": "50m Sprint", "average": 9.32, "unit": "s"},
            {"athlete": "Iraklis", "test": "50m Sprint", "average": 9.51, "unit": "s"},
            {"athlete": "Lion", "test": "50m Sprint", "average": 9.6, "unit": "s"},
            {"athlete": "August", "test": "50m Sprint", "average": 10.25, "unit": "s"},
            {"athlete": "Carlito", "test": "50m Sprint", "average": 10.49, "unit": "s"},
            {"athlete": "Arvid", "test": "Seilspringen", "average": 32, "unit": "Reps"},
            {"athlete": "Carl", "test": "Seilspringen", "average": 10, "unit": "Reps"},
            {"athlete": "CJ", "test": "Seilspringen", "average": 31, "unit": "Reps"},
            {"athlete": "Erik", "test": "Seilspringen", "average": 121, "unit": "Reps"},
            {"athlete": "Finley", "test": "Seilspringen", "average": 82, "unit": "Reps"},
            {"athlete": "Jakob", "test": "Seilspringen", "average": 21, "unit": "Reps"},
            {"athlete": "Lasse", "test": "Seilspringen", "average": 30, "unit": "Reps"},
            {"athlete": "Levi", "test": "Seilspringen", "average": 22, "unit": "Reps"},
            {"athlete": "Lion", "test": "Seilspringen", "average": 66, "unit": "Reps"},
            {"athlete": "Silas", "test": "Seilspringen", "average": 51, "unit": "Reps"},
            {"athlete": "Ã˜", "test": "Standweitsprung", "average": 163, "unit": "cm"},
            {"athlete": "Arvid", "test": "Standweitsprung", "average": 201, "unit": "cm"},
            {"athlete": "Carl", "test": "Standweitsprung", "average": 151, "unit": "cm"},
            {"athlete": "CJ", "test": "Standweitsprung", "average": 198, "unit": "cm"},
            {"athlete": "Erik", "test": "Standweitsprung", "average": 143, "unit": "cm"},
            {"athlete": "Finley", "test": "Standweitsprung", "average": 169, "unit": "cm"},
            {"athlete": "Iraklis", "test": "Standweitsprung", "average": 146, "unit": "cm"},
            {"athlete": "Jakob", "test": "Standweitsprung", "average": 161, "unit": "cm"},
            {"athlete": "Lasse", "test": "Standweitsprung", "average": 162, "unit": "cm"},
            {"athlete": "Levi", "test": "Standweitsprung", "average": 152, "unit": "cm"},
            {"athlete": "Lion", "test": "Standweitsprung", "average": 182, "unit": "cm"},
            {"athlete": "Nicklas", "test": "Standweitsprung", "average": 124, "unit": "cm"},
            {"athlete": "Orestis", "test": "Standweitsprung", "average": 161, "unit": "cm"},
            {"athlete": "Paul", "test": "Standweitsprung", "average": 176, "unit": "cm"},
            {"athlete": "Silas", "test": "Standweitsprung", "average": 149, "unit": "cm"},
            {"athlete": "Finley", "test": "800m Lauf", "average": 198, "unit": "s"},
            {"athlete": "Erik", "test": "800m Lauf", "average": 186, "unit": "s"}
        ];

        const athletes = [...new Set(summaryData.map(entry => entry.athlete))].sort();

        const athleteSelect = document.getElementById('athleteSelect');
        athletes.forEach(athlete => {
            const option = document.createElement('option');
            option.value = athlete;
            option.text = athlete;
            athleteSelect.appendChild(option);
        });

        const overallAverages = {
            "Antritt (10m)": 2.19,
            "Schnelligkeit (20m)": 3.79,
            "50m Sprint": 9.1,
            "800m Lauf": 280,
            "Seilspringen": 30,
            "Standweitsprung": 163 // Updated to cm to match data
        };

        const dfbAverages = {
            "Antritt (10m)": 2.19,
            "Schnelligkeit (20m)": 3.79
        };

        const thresholds = {
            "Antritt (10m)": {"Bronze": 2.33, "Silber": 2.24, "Gold": 2.05},
            "Schnelligkeit (20m)": {"Bronze": 4.14, "Silber": 3.95, "Gold": 3.64},
            "50m Sprint": {"Bronze": 10.3, "Silber": 9.1, "Gold": 8.4},
            "800m Lauf": {"Bronze": 320, "Silber": 280, "Gold": 245},
            "Seilspringen": {"Bronze": 20, "Silber": 30, "Gold": 40},
            "Standweitsprung": {"Bronze": 150, "Silber": 170, "Gold": 185} // In cm
        };

        let myChart;

        function updateTestFilter() {
            const testSelect = document.getElementById('testSelect');
            const selectedAthlete = athleteSelect.value;

            const availableTests = [...new Set(summaryData
                .filter(row => row.athlete === selectedAthlete)
                .map(row => row.test))];

            testSelect.innerHTML = '';
            availableTests.forEach(test => {
                const option = document.createElement('option');
                option.value = test;
                option.text = test;
                testSelect.appendChild(option);
            });

            updateCompareFilter();
            updateChart();
            updateSummaryCard(selectedAthlete);
        }

        function updateCompareFilter() {
            const testSelect = document.getElementById('testSelect');
            const compareToFilter = document.getElementById('compareToFilter');
            const selectedTest = testSelect.value;

            if (selectedTest === "Antritt (10m)" || selectedTest === "Schnelligkeit (20m)") {
                compareToFilter.style.display = 'block';
            } else {
                compareToFilter.style.display = 'none';
            }

            updateChart();
        }

        function updateChart() {
            const testSelect = document.getElementById('testSelect');
            const compareSelect = document.getElementById('compareSelect');
            const selectedAthlete = athleteSelect.value;
            const selectedTest = testSelect.value;
            const compareTo = compareSelect.value;

            const testData = summaryData.filter(row => row.test === selectedTest);
            const labels = testData.map(row => row.athlete);
            const averages = testData.map(row => row.average);
            const unit = testData.length > 0 ? testData[0].unit : 's';

            const backgroundColors = testData.map(row =>
                row.athlete === selectedAthlete ? 'rgba(255, 99, 132, 0.7)' : 'rgba(0, 102, 204, 0.7)'
            );

            let comparisonAvg = compareTo === 'dfb' ? dfbAverages[selectedTest] || 0 : overallAverages[selectedTest] || 0;

            let datasets = [
                {
                    label: `Result (${unit})`,
                    data: averages,
                    backgroundColor: backgroundColors,
                    borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
                    borderWidth: 1
                },
                {
                    label: compareTo === 'dfb' ? 'DFB Average' : 'Team Average',
                    data: Array(labels.length).fill(comparisonAvg),
                    type: 'line',
                    fill: false,
                    borderColor: 'rgba(128, 128, 128, 1)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    pointRadius: 0
                }
            ];

            if (myChart) myChart.destroy();

            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: { 
                                display: true, 
                                text: `Result (${unit})`,
                                font: { size: window.innerWidth < 576 ? 12 : 14 }
                            },
                            suggestedMax: Math.max(...averages, comparisonAvg) * 1.2 || 10,
                            ticks: { 
                                font: { size: window.innerWidth < 576 ? 10 : 12 }
                            }
                        },
                        y: { 
                            title: { 
                                display: true, 
                                text: 'Athlete',
                                font: { size: window.innerWidth < 576 ? 12 : 14 }
                            },
                            ticks: { 
                                font: { size: window.innerWidth < 576 ? 10 : 12 }
                            }
                        }
                    },
                    plugins: {
                        title: { 
                            display: true, 
                            text: `${selectedTest} Performance`,
                            font: { size: window.innerWidth < 576 ? 14 : 16 }
                        },
                        legend: {
                            labels: {
                                font: { size: window.innerWidth < 576 ? 10 : 12 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    label += context.raw + ' ' + unit;
                                    return label;
                                }
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function updateSummaryCard(selectedAthlete) {
            const athleteData = summaryData.filter(row => row.athlete === selectedAthlete);
            const compareSelect = document.getElementById('compareSelect');
            const compareTo = compareSelect.value;

            const categories = {
                "Schnelligkeit": ["Antritt (10m)", "Schnelligkeit (20m)", "50m Sprint"],
                "Ausdauer": ["800m Lauf"],
                "Kraft": ["Standweitsprung"],
                "Koordination": ["Seilspringen"]
            };
            let kpiContent = '';

            for (const [category, tests] of Object.entries(categories)) {
                const categoryTests = athleteData.filter(data => tests.includes(data.test));
                if (categoryTests.length > 0) {
                    kpiContent += `<div class="category-header">${category}</div>`;

                    const athleteCategoryAvg = categoryTests.reduce((sum, data) => sum + data.average, 0) / categoryTests.length;
                    const overallCategoryAvg = categoryTests.reduce((sum, data) => {
                        const avg = compareTo === 'dfb' && (data.test === "Antritt (10m)" || data.test === "Schnelligkeit (20m)")
                            ? (dfbAverages[data.test] || 0)
                            : (overallAverages[data.test] || 0);
                        return sum + avg;
                    }, 0) / categoryTests.length;
                    const unit = categoryTests[0].unit || 's';
                    const isLowerBetter = ['s'].includes(unit);

                    // Safeguard for division by zero
                    const categoryDiffPercent = overallCategoryAvg !== 0 
                        ? ((athleteCategoryAvg - overallCategoryAvg) / Math.abs(overallCategoryAvg) * 100).toFixed(1)
                        : (athleteCategoryAvg !== 0 ? 100 : 0);
                    const categoryColorClass = isLowerBetter
                        ? (parseFloat(categoryDiffPercent) < 0 ? 'green' : 'red')
                        : (parseFloat(categoryDiffPercent) > 0 ? 'green' : 'red');
                    kpiContent += `
                        <div class="category-summary">
                            <span class="kpi-label">Category Avg Diff:</span>
                            <span class="percent-diff ${categoryColorClass}">${categoryDiffPercent}%</span>
                        </div>
                    `;

                    categoryTests.forEach(data => {
                        const test = data.test;
                        const athleteResult = data.average || 0;
                        const overallAvg = (compareTo === 'dfb' && (test === "Antritt (10m)" || test === "Schnelligkeit (20m)"))
                            ? (dfbAverages[test] || 0)
                            : (overallAverages[test] || 0);
                        const displayUnit = unit === 'cm' ? 'm' : unit;
                        const displayResult = unit === 'cm' ? (athleteResult / 100).toFixed(2) : athleteResult;
                        const displayOverallAvg = unit === 'cm' ? (overallAvg / 100).toFixed(2) : overallAvg;

                        // Safeguard for division by zero
                        const diffPercent = overallAvg !== 0 
                            ? ((athleteResult - overallAvg) / Math.abs(overallAvg) * 100).toFixed(1)
                            : (athleteResult !== 0 ? 100 : 0);
                        const colorClass = isLowerBetter
                            ? (parseFloat(diffPercent) < 0 ? 'green' : 'red')
                            : (parseFloat(diffPercent) > 0 ? 'green' : 'red');

                        let medalAchieved = 'None';
                        if (thresholds[test]) {
                            const th = thresholds[test];
                            if (unit === 's') {
                                if (athleteResult <= (th.Gold || Infinity)) medalAchieved = 'Gold';
                                else if (athleteResult <= (th.Silber || Infinity)) medalAchieved = 'Silber';
                                else if (athleteResult <= (th.Bronze || Infinity)) medalAchieved = 'Bronze';
                            } else if (unit === 'Reps' || unit === 'cm') {
                                const adjustedResult = unit === 'cm' ? athleteResult / 100 : athleteResult;
                                if (adjustedResult >= (th.Gold || 0)) medalAchieved = 'Gold';
                                else if (adjustedResult >= (th.Silber || 0)) medalAchieved = 'Silber';
                                else if (adjustedResult >= (th.Bronze || 0)) medalAchieved = 'Bronze';
                            }
                        }

                        kpiContent += `
                            <div class="test-result">
                                <span class="kpi-label">${test}:</span> ${displayResult} ${displayUnit} (Avg: ${displayOverallAvg} ${displayUnit})
                                <br><span class="kpi-label">Diff from Avg:</span>
                                <span class="percent-diff ${colorClass}">${diffPercent}%</span>
                                <br><span class="kpi-label">Medal:</span> ${medalAchieved}
                            </div>
                        `;
                    });
                }
            }
            document.getElementById('kpiContainer').innerHTML = kpiContent;
        }

        updateTestFilter();
    </script>
</body>
</html>

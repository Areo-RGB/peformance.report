<head>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #86CEFA, #73B9EE);
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            padding-top: 20px;
            min-height: 100vh;
            color: #003396;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-align: center;
            color: #ffffff;
            background: linear-gradient(90deg, #5494DA, #3373C4);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(23, 80, 172, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        h1::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            animation: pulse 8s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0); }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .logo-img {
            width: 60px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .logo-img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .container {
            max-width: 1300px;
        }
        .test-table-container {
            margin-bottom: 20px;
        }
        .test-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }
        .test-table th {
            background-color: #3373C4;
            color: #ffffff;
            padding: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .test-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .test-table tr:hover {
            background-color: #e0f7fa;
        }
        .test-table td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        #chartContainer {
            min-height: 400px;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff, #86CEFA);
            padding: 15px;
            margin-top: 20px;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
                padding: 10px;
            }
            .logo-img {
                width: 40px;
            }
            .test-table th, .test-table td {
                font-size: 14px;
                padding: 6px;
            }
            #chartContainer {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Sprint-Analyse-Dashboard v2 <img src="https://i.imgur.com/xcUce9r.png" alt="New Logo" class="logo-img"></h1>
        <div class="row justify-content-center g-4">
            <div class="col-12">
                <div class="test-table-container">
                    <!-- Test tables will be populated dynamically -->
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <label for="athleteSelect" class="form-label">Athlet auswählen:</label>
                <select id="athleteSelect" class="form-select" onchange="updateChart()">
                    <option value="" disabled selected>Wählen Sie einen Athleten</option>
                </select>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <label for="compareSelect" class="form-label">Vergleichen mit:</label>
                <select id="compareSelect" class="form-select" onchange="updateChart()">
                    <option value="team">Team-Durchschnitt</option>
                    <option value="dfb">DFB-Durchschnitt</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="chartContainer" class="dashboard-card">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

            {"athlete": "Orestis", "test": "Standweitsprung", "average": 161, "unit": "cm"},
            {"athlete": "Paul", "test": "Standweitsprung", "average": 176, "unit": "cm"},
            {"athlete": "Silas", "test": "Standweitsprung", "average": 149, "unit": "cm"},
            {"athlete": "Finley", "test": "800m Lauf", "average": 198, "unit": "s"},
            {"athlete": "Erik", "test": "800m Lauf", "average": 186, "unit": "s"}
        ];

        const athletes = [...new Set(summaryData.map(entry => entry.athlete))].sort();
        const tests = [...new Set(summaryData.map(entry => entry.test))].sort();

        const athleteSelect = document.getElementById('athleteSelect');
        athletes.forEach(athlete => {
            const option = document.createElement('option');
            option.value = athlete;
            option.text = athlete;
            athleteSelect.appendChild(option);
        });

        const overallAverages = {
            "Antritt (10m)": 2.19,
            "Schnelligkeit (20m)": 3.79,
            "50m Sprint": 9.1,
            "800m Lauf": 280,
            "Seilspringen": 30,
            "Standweitsprung": 163
        };

        const dfbAverages = {
            "Antritt (10m)": 2.19,
            "Schnelligkeit (20m)": 3.79
        };

        const thresholds = {
            "Antritt (10m)": {"Bronze": 2.33, "Silber": 2.24, "Gold": 2.05},
            "Schnelligkeit (20m)": {"Bronze": 4.14, "Silber": 3.95, "Gold": 3.64},
            "50m Sprint": {"Bronze": 10.3, "Silber": 9.1, "Gold": 8.4},
            "800m Lauf": {"Bronze": 320, "Silber": 280, "Gold": 245},
            "Seilspringen": {"Bronze": 20, "Silber": 30, "Gold": 40},
            "Standweitsprung": {"Bronze": 150, "Silber": 170, "Gold": 185}
        };

        // Populate test ranking tables on page load
        window.onload = function() {
            const testTableContainer = document.querySelector('.test-table-container');
            tests.forEach(test => {
                const testData = summaryData.filter(row => row.test === test);
                const unit = testData[0].unit;
                const isLowerBetter = ['s'].includes(unit);

                // Sort data: ascending for time (s), descending for others
                testData.sort((a, b) => 
                    isLowerBetter ? a.average - b.average : b.average - a.average
                );

                // Assign ranks
                testData.forEach((row, index) => row.rank = index + 1);

                let tableHTML = `
                    <h4 style="color: #3373C4; font-family: 'Montserrat', sans-serif; margin-top: 15px;">${test}</h4>
                    <table class="test-table">
                        <thead>
                            <tr>
                                <th>Athlet</th>
                                <th>Ergebnis</th>
                                <th>Rang</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                testData.forEach(row => {
                    const displayResult = unit === 'cm' ? (row.average / 100).toFixed(2) : row.average;
                    const displayUnit = unit === 's' ? 'Sekunden' : unit === 'Reps' ? 'Wiederholungen' : unit === 'cm' ? 'm' : unit;
                    tableHTML += `
                        <tr>
                            <td>${row.athlete}</td>
                            <td>${displayResult} ${displayUnit}</td>
                            <td>${row.rank}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                testTableContainer.innerHTML += tableHTML;
            });
        };

        // Calculate Z-score: (value - mean) / standard deviation
        function calculateZScore(value, mean, stdDev) {
            return stdDev !== 0 ? (value - mean) / stdDev : 0;
        }

        let myChart;

        function updateChart() {
            const selectedAthlete = athleteSelect.value;
            const compareTo = document.getElementById('compareSelect').value;

            if (!selectedAthlete) {
                if (myChart) myChart.destroy();
                document.getElementById('myChart').style.display = 'none';
                return;
            }
            document.getElementById('myChart').style.display = 'block';

            const categories = {
                "Schnelligkeit": ["Antritt (10m)", "Schnelligkeit (20m)", "50m Sprint"],
                "Ausdauer": ["800m Lauf"],
                "Kraft": ["Standweitsprung"],
                "Koordination": ["Seilspringen"]
            };

            let categoryZScores = {};
            const athleteData = summaryData.filter(row => row.athlete === selectedAthlete);

            for (const [category, tests] of Object.entries(categories)) {
                const categoryData = summaryData.filter(row => tests.includes(row.test));
                if (categoryData.length > 0) {
                    const values = categoryData.map(row => row.average);
                    const mean = values.reduce((sum, val) => sum + val, 0) / values.length;
                    const variance = values.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / values.length;
                    const stdDev = Math.sqrt(variance);

                    const athleteCategoryAvg = athleteData
                        .filter(row => tests.includes(row.test))
                        .reduce((sum, row) => sum + row.average, 0) / tests.length || 0;
                    categoryZScores[category] = calculateZScore(athleteCategoryAvg, mean, stdDev);
                }
            }

            if (myChart) myChart.destroy();

            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(categoryZScores),
                    datasets: [{
                        label: 'Z-Score',
                        data: Object.values(categoryZScores),
                        backgroundColor: '#3373C4',
                        borderColor: '#003396',
                        borderWidth: 1,
                        barThickness: 20,
                        borderRadius: 5
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: { 
                                display: true, 
                                text: 'Z-Score',
                                font: { size: 14, weight: 'bold', color: '#003396' }
                            },
                            grid: { color: 'rgba(26, 37, 47, 0.1)' },
                            ticks: { font: { size: 12, color: '#003396' } }
                        },
                        y: { 
                            title: { 
                                display: true, 
                                text: 'Kategorie',
                                font: { size: 14, weight: 'bold', color: '#003396' }
                            },
                            grid: { color: 'rgba(26, 37, 47, 0.1)' },
                            ticks: { font: { size: 12, color: '#003396' } }
                        }
                    },
                    plugins: {
                        title: { 
                            display: true, 
                            text: `Z-Score Vergleich für ${selectedAthlete}`,
                            font: { size: 18, weight: 'bold', color: '#3373C4' },
                            padding: { top: 15, bottom: 15 }
                        },
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Z-Score: ${context.raw.toFixed(2)}`;
                                }
                            },
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#003396',
                            bodyColor: '#1a252f',
                            borderColor: '#3373C4',
                            borderWidth: 2,
                            borderRadius: 10,
                            padding: 10
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        updateChart();
    </script>
</body>
</html>

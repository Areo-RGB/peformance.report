<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint-Analyse-Dashboard v2</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #86CEFA, #73B9EE);
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            padding-top: 20px;
            min-height: 100vh;
            color: #003396;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-align: center;
            color: #ffffff;
            background: linear-gradient(90deg, #5494DA, #3373C4);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(23, 80, 172, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        h1::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            animation: pulse 8s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0); }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .logo-img {
            width: 40px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .logo-img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .container {
            max-width: 1300px;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(23, 80, 172, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #73B9EE;
        }
        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(23, 80, 172, 0.25);
        }
        #chartContainer {
            min-height: 450px;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff, #86CEFA);
            padding: 15px;
        }
        #photoPlaceholder {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #86CEFA, #73B9EE);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            color: #003396;
            text-align: center;
            flex-shrink: 0;
            box-shadow: 0 6px 12px rgba(23, 80, 172, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #photoPlaceholder:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(23, 80, 172, 0.2);
        }
        .category-header {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-top: 20px;
            color: #3373C4;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        .category-header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #1750AC;
            transition: width 0.3s ease;
        }
        .category-header:hover::after {
            width: 100%;
        }
        .category-summary, .test-result {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            font-size: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .category-summary {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
        }
        .category-summary:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.9);
        }
        .test-result {
            background: rgba(255, 255, 255, 0.95);
            border-left: 5px solid #3373C4;
            position: relative;
            overflow: hidden;
        }
        .test-result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(51, 115, 196, 0.1));
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        .test-result:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 1);
        }
        .kpi-label {
            font-weight: 700;
            color: #003396;
        }
        .percent-diff.green {
            color: #27ae60;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(39, 174, 96, 0.3);
        }
        .percent-diff.red {
            color: #e74c3c;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(231, 76, 60, 0.3);
        }
        #dfbLogo {
            width: 35px;
            height: 35px;
            vertical-align: middle;
            margin-left: 8px;
            filter: drop-shadow(2px 2px 4px rgba(0, 51, 150, 0.2));
            transition: transform 0.3s ease;
        }
        #dfbLogo:hover {
            transform: rotate(10deg);
        }
        .form-select {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(23, 80, 172, 0.1);
            border: 1px solid #73B9EE;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-select:focus {
            border-color: #3373C4;
            box-shadow: 0 0 8px rgba(51, 115, 196, 0.5);
        }
        @media (max-width: 576px) {
            #photoPlaceholder {
                width: 90px;
                height: 90px;
                font-size: 12px;
            }
            #chartContainer {
                min-height: 300px;
            }
            h1 {
                font-size: 1.5rem;
                padding: 10px;
            }
            .logo-img {
                width: 30px;
            }
            .category-header {
                font-size: 1.1rem;
            }
            .category-summary, .test-result {
                font-size: 13px;
                padding: 10px;
            }
            .kpi-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Sprint-Analyse-Dashboard v2 <img src="https://www.h03.de/fileadmin/user_upload/h03/Dokumente/Downloads/h03-logo.jpg" alt="h03 Logo" class="logo-img"></h1>
        <div class="row justify-content-center g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <label for="athleteSelect" class="form-label">Athlet auswählen:</label>
                <select id="athleteSelect" class="form-select" onchange="updateTestFilter()">
                    <option value="" disabled selected>Wählen Sie einen Athleten</option>
                </select>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <label for="testSelect" class="form-label">Test auswählen:</label>
                <select id="testSelect" class="form-select" onchange="updateCompareFilter()">
                    <option value="" disabled selected>Wählen Sie einen Test</option>
                </select>
            </div>
            <div class="col-12 col-md-6 col-lg-4" id="compareToFilter">
                <label for="compareSelect" class="form-label">Vergleichen mit:</label>
                <select id="compareSelect" class="form-select" onchange="updateChart()">
                    <option value="team">Team-Durchschnitt</option>
                    <option value="dfb">DFB-Durchschnitt <img id="dfbLogo" src="https://seeklogo.com/images/D/dfb-logo-2CA8993E79-seeklogo.com.png" alt="DFB Logo"></option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="chartContainer" class="dashboard-card">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <div id="legend" style="font-family: 'Montserrat', sans-serif; font-size: 14px; color: #003396;"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="summaryCard" class="dashboard-card d-flex flex-column flex-md-row align-items-md-start">
                    <div id="photoPlaceholder" class="me-md-4 mb-3 mb-md-0">Athletenfoto</div>
                    <div id="kpiContainer" class="flex-grow-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            {"athlete": "Silas", "test": "Standweitsprung", "average": 149, "unit": "cm"},
            {"athlete": "Finley", "test": "800m Lauf", "average": 198, "unit": "s"},
            {"athlete": "Erik", "test": "800m Lauf", "average": 186, "unit": "s"}
        ];

        const athletes = [...new Set(summaryData.map(entry => entry.athlete))].sort();

        const athleteSelect = document.getElementById('athleteSelect');
        athletes.forEach(athlete => {
            const option = document.createElement('option');
            option.value = athlete;
            option.text = athlete;
            athleteSelect.appendChild(option);
        });

        const overallAverages = {
            "Antritt (10m)": 2.19,
            "Schnelligkeit (20m)": 3.79,
            "50m Sprint": 9.1,
            "800m Lauf": 280,
            "Seilspringen": 30,
            "Standweitsprung": 163
        };

        const dfbAverages = {
            "Antritt (10m)": 2.19,
            "Schnelligkeit (20m)": 3.79
        };

        const thresholds = {
            "Antritt (10m)": {"Bronze": 2.33, "Silber": 2.24, "Gold": 2.05},
            "Schnelligkeit (20m)": {"Bronze": 4.14, "Silber": 3.95, "Gold": 3.64},
            "50m Sprint": {"Bronze": 10.3, "Silber": 9.1, "Gold": 8.4},
            "800m Lauf": {"Bronze": 320, "Silber": 280, "Gold": 245},
            "Seilspringen": {"Bronze": 20, "Silber": 30, "Gold": 40},
            "Standweitsprung": {"Bronze": 150, "Silber": 170, "Gold": 185}
        };

        let myChart;

        function updateTestFilter() {
            const testSelect = document.getElementById('testSelect');
            const selectedAthlete = athleteSelect.value;

            const availableTests = [...new Set(summaryData
                .filter(row => row.athlete === selectedAthlete)
                .map(row => row.test))];

            testSelect.innerHTML = '';
            availableTests.forEach(test => {
                const option = document.createElement('option');
                option.value = test;
                option.text = test;
                testSelect.appendChild(option);
            });

            updateCompareFilter();
            updateChart();
            updateSummaryCard(selectedAthlete);
        }

        function updateCompareFilter() {
            const testSelect = document.getElementById('testSelect');
            const compareToFilter = document.getElementById('compareToFilter');
            const selectedTest = testSelect.value;

            if (selectedTest === "Antritt (10m)" || selectedTest === "Schnelligkeit (20m)") {
                compareToFilter.style.display = 'block';
            } else {
                compareToFilter.style.display = 'none';
            }

            updateChart();
        }

        function updateChart() {
            const testSelect = document.getElementById('testSelect');
            const compareSelect = document.getElementById('compareSelect');
            const selectedAthlete = athleteSelect.value;
            const selectedTest = testSelect.value;
            const compareTo = compareSelect.value;

            const testData = summaryData.filter(row => row.test === selectedTest);
            const labels = testData.map(row => row.athlete);
            const averages = testData.map(row => row.average);
            const unit = testData.length > 0 ? testData[0].unit : 's';
            const displayUnit = unit === 's' ? 'Sekunden' : unit === 'Reps' ? 'Wiederholungen' : unit === 'cm' ? 'm' : unit;

            const backgroundColors = testData.map(row =>
                row.athlete === selectedAthlete 
                    ? 'rgba(51, 115, 196, 0.8)' // Celtic Blue for selected athlete
                    : 'rgba(84, 148, 218, 0.7)' // United Nations Blue for others
            );

            let comparisonAvg = compareTo === 'dfb' ? dfbAverages[selectedTest] || 0 : overallAverages[selectedTest] || 0;

            let datasets = [
                {
                    label: `Ergebnis (${displayUnit})`,
                    data: averages,
                    backgroundColor: backgroundColors,
                    borderColor: backgroundColors.map(color => color.replace('0.8', '1').replace('0.7', '1')),
                    borderWidth: 2,
                    barThickness: 20,
                    borderRadius: 5
                },
                {
                    label: compareTo === 'dfb' ? 'DFB-Durchschnitt' : 'Team-Durchschnitt',
                    data: Array(labels.length).fill(comparisonAvg),
                    type: 'line',
                    fill: false,
                    borderColor: '#003396', // Dark Powder Blue for average line
                    borderWidth: 3,
                    borderDash: [8, 8],
                    pointRadius: 0,
                    tension: 0.4,
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuad'
                    }
                }
            ];

            if (myChart) myChart.destroy();

            const ctx = document.getElementById('myChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 450);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
            gradient.addColorStop(1, 'rgba(134, 206, 250, 0.9)'); // Light Sky Blue

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: { 
                                display: true, 
                                text: `Ergebnis (${displayUnit})`,
                                font: { size: window.innerWidth < 576 ? 12 : 14, weight: 'bold', color: '#003396' }
                            },
                            suggestedMax: Math.max(...averages, comparisonAvg) * 1.2 || 10,
                            grid: { color: 'rgba(26, 37, 47, 0.1)' },
                            ticks: { 
                                font: { size: window.innerWidth < 576 ? 10 : 12, color: '#003396' }
                            }
                        },
                        y: { 
                            title: { 
                                display: true, 
                                text: 'Athlet',
                                font: { size: window.innerWidth < 576 ? 12 : 14, weight: 'bold', color: '#003396' }
                            },
                            grid: { color: 'rgba(26, 37, 47, 0.1)' },
                            ticks: { 
                                font: { size: window.innerWidth < 576 ? 10 : 12, color: '#003396' }
                            }
                        }
                    },
                    plugins: {
                        title: { 
                            display: true, 
                            text: `${selectedTest} Leistung`,
                            font: { size: window.innerWidth < 576 ? 14 : 18, weight: 'bold', color: '#3373C4' },
                            padding: { top: 15, bottom: 15 }
                        },
                        legend: {
                            labels: {
                                font: { size: window.innerWidth < 576 ? 10 : 12, weight: 'bold', color: '#003396' },
                                boxWidth: 20,
                                padding: 20
                            },
                            position: 'bottom'
                        },
                        annotation: {
                            annotations: [{
                                type: 'line',
                                mode: 'vertical',
                                scaleID: 'x',
                                value: comparisonAvg,
                                borderColor: '#003396',
                                borderWidth: 3,
                                label: {
                                    enabled: true,
                                    content: compareTo === 'dfb' ? 'DFB-Durchschnitt' : 'Team-Durchschnitt',
                                    position: 'top',
                                    font: { weight: 'bold', size: 12 },
                                    backgroundColor: 'rgba(0, 51, 150, 0.7)',
                                    color: '#ffffff',
                                    padding: 5,
                                    borderRadius: 5
                                }
                            }]
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    label += context.raw + ' ' + displayUnit;
                                    return label;
                                }
                            },
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#003396',
                            bodyColor: '#1a252f',
                            borderColor: '#3373C4',
                            borderWidth: 2,
                            borderRadius: 10,
                            padding: 10
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    backgroundColor: gradient
                }
            });
        }

        function updateSummaryCard(selectedAthlete) {
            const athleteData = summaryData.filter(row => row.athlete === selectedAthlete);
            const compareSelect = document.getElementById('compareSelect');
            const compareTo = compareSelect.value;

            const categories = {
                "Schnelligkeit": ["Antritt (10m)", "Schnelligkeit (20m)", "50m Sprint"],
                "Ausdauer": ["800m Lauf"],
                "Kraft": ["Standweitsprung"],
                "Koordination": ["Seilspringen"]
            };
            let kpiContent = '';

            for (const [category, tests] of Object.entries(categories)) {
                const categoryTests = athleteData.filter(data => tests.includes(data.test));
                if (categoryTests.length > 0) {
                    kpiContent += `<div class="category-header">${category}</div>`;

                    const athleteCategoryAvg = categoryTests.reduce((sum, data) => sum + data.average, 0) / categoryTests.length;
                    const overallCategoryAvg = categoryTests.reduce((sum, data) => {
                        const avg = compareTo === 'dfb' && (data.test === "Antritt (10m)" || data.test === "Schnelligkeit (20m)")
                            ? (dfbAverages[data.test] || 0)
                            : (overallAverages[data.test] || 0);
                        return sum + avg;
                    }, 0) / categoryTests.length;
                    const unit = categoryTests[0].unit || 's';
                    const isLowerBetter = ['s'].includes(unit);

                    const categoryDiffPercent = overallCategoryAvg !== 0 
                        ? ((athleteCategoryAvg - overallCategoryAvg) / Math.abs(overallCategoryAvg) * 100).toFixed(1)
                        : (athleteCategoryAvg !== 0 ? 100 : 0);
                    const categoryColorClass = isLowerBetter
                        ? (parseFloat(categoryDiffPercent) < 0 ? 'green' : 'red')
                        : (parseFloat(categoryDiffPercent) > 0 ? 'green' : 'red');
                    kpiContent += `
                        <div class="category-summary">
                            <span class="kpi-label">Kategorie-Durchschnittsabweichung:</span>
                            <span class="percent-diff ${categoryColorClass}">${categoryDiffPercent}%</span>
                        </div>
                    `;

                    categoryTests.forEach(data => {
                        const test = data.test;
                        const athleteResult = data.average || 0;
                        const overallAvg = (compareTo === 'dfb' && (test === "Antritt (10m)" || test === "Schnelligkeit (20m)"))
                            ? (dfbAverages[test] || 0)
                            : (overallAverages[test] || 0);
                        const displayUnit = unit === 'cm' ? 'm' : unit === 's' ? 'Sekunden' : unit === 'Reps' ? 'Wiederholungen' : unit;
                        const displayResult = unit === 'cm' ? (athleteResult / 100).toFixed(2) : athleteResult;
                        const displayOverallAvg = unit === 'cm' ? (overallAvg / 100).toFixed(2) : overallAvg;

                        const diffPercent = overallAvg !== 0 
                            ? ((athleteResult - overallAvg) / Math.abs(overallAvg) * 100).toFixed(1)
                            : (athleteResult !== 0 ? 100 : 0);
                        const colorClass = isLowerBetter
                            ? (parseFloat(diffPercent) < 0 ? 'green' : 'red')
                            : (parseFloat(diffPercent) > 0 ? 'green' : 'red');

                        let medalAchieved = 'Keine';
                        if (thresholds[test]) {
                            const th = thresholds[test];
                            if (unit === 's') {
                                if (athleteResult <= (th.Gold || Infinity)) medalAchieved = 'Gold';
                                else if (athleteResult <= (th.Silber || Infinity)) medalAchieved = 'Silber';
                                else if (athleteResult <= (th.Bronze || Infinity)) medalAchieved = 'Bronze';
                            } else if (unit === 'Reps') {
                                if (athleteResult >= (th.Gold || 0)) medalAchieved = 'Gold';
                                else if (athleteResult >= (th.Silber || 0)) medalAchieved = 'Silber';
                                else if (athleteResult >= (th.Bronze || 0)) medalAchieved = 'Bronze';
                            } else if (unit === 'cm') {
                                if (athleteResult >= (th.Gold || 0)) medalAchieved = 'Gold';
                                else if (athleteResult >= (th.Silber || 0)) medalAchieved = 'Silber';
                                else if (athleteResult >= (th.Bronze || 0)) medalAchieved = 'Bronze';
                            }
                        }

                        kpiContent += `
                            <div class="test-result">
                                <span class="kpi-label">${test}:</span> ${displayResult} ${displayUnit} (Durchschnitt: ${displayOverallAvg} ${displayUnit})
                                <br><span class="kpi-label">Abweichung vom Durchschnitt:</span>
                                <span class="percent-diff ${colorClass}">${diffPercent}%</span>
                                <br><span class="kpi-label">Medaille:</span> <span style="color: ${medalAchieved === 'Gold' ? '#ffd700' : medalAchieved === 'Silber' ? '#c0c0c0' : medalAchieved === 'Bronze' ? '#cd7f32' : '#003396'}">${medalAchieved}</span>
                            </div>
                        `;
                    });
                }
            }
            document.getElementById('kpiContainer').innerHTML = kpiContent;
        }

        updateTestFilter();
    </script>
